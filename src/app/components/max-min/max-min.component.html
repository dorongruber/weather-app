<div class="min_max_container" [ngClass]="{'skeleton skeleton-body': !max && !min && unit}">
    <div class="">
        <span class="temperature ">{{ max | number:'2.0-1' }} </span> <div class="circle"></div><span class="unit">{{ unit }}</span>
    </div>
     - 
    <div>
        <span class="temperature ">{{ min | number:'2.0-1' }} </span> <div class="circle"></div><span class="unit">{{ unit }}</span>
    </div>
</div>
